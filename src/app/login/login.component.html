<form class="flex column">
    <div class="flex row justify-content-center">
        <mat-form-field appearance="outline" >
            <mat-label>Phone Number</mat-label>
            <mat-icon matSuffix>phone</mat-icon>
            <mat-hint>No Space</mat-hint>
            <mat-error>In2014 toyota camryclude area code</mat-error>
            <input matInput placeholder="123 456 7890" type="tel"
                [formControl]="phoneNumber">
        </mat-form-field>
    </div>
    <div class="flex row justify-content-center">
        <button mat-stroked-button color="primary" [disabled]="phoneNumber.invalid">LOGIN</button>
    </div>
</form>
